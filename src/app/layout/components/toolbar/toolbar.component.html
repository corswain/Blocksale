<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')"
                fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/blocksale-logo.png">
                </div>
            </div>

            <button mat-menu-item fxHide fxShow.gt-md class="mr-8 ml-8 w-128">
                <mat-icon>add_shopping_cart</mat-icon>
                <span>{{'TOOLBAR.BUY' | translate}}</span>
            </button>

            <div fxHide fxShow.gt-md class="toolbar-separator"></div>

            <button mat-menu-item fxHide fxShow.gt-md class="mr-8 ml-8 w-128">
                <mat-icon>monetization_on</mat-icon>
                <span>{{'TOOLBAR.SELL' | translate}}</span>
            </button>

            <div fxHide fxShow.gt-md class="toolbar-separator"></div>

            <button mat-menu-item fxHide.gt-md class="mr-4 ml-4 w-68">
                <mat-icon>add_shopping_cart</mat-icon>
            </button>

            <div fxHide.gt-md class="toolbar-separator"></div>

            <button mat-menu-item fxHide.gt-md class="mr-4 ml-4 w-68">
                <mat-icon>monetization_on</mat-icon>
            </button>

            <div fxHide.gt-md class="toolbar-separator"></div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar mr-0 mr-sm-16" src="assets/images/avatars/profile.jpg">
                    <span class="username mr-12" fxHide fxShow.gt-sm>John Doe</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>My Account</span>
                </button>

                <button mat-menu-item class="">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>

            </mat-menu>

            <div class="toolbar-separator"></div>

            <button mat-button class="language-button" [matMenuTriggerFor]="languageMenu">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="flag mr-8" [src]="'assets/images/flags/'+selectedLanguage.flag+'.png'">
                    <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                </div>
            </button>

            <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">
                    <span fxLayout="row" fxLayoutAlign="start center">
                        <img class="flag mr-16" [src]="'assets/images/flags/'+lang.flag+'.png'">
                        <span class="iso">{{lang.title}}</span>
                    </span>
                </button>

            </mat-menu>

        </div>

    </div>

</mat-toolbar>
